<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <div class="row">
                    <div class="col-12"></div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <aside>
            <div class="d-flex flex-column"></div>
        </aside>

        <!-- One Column Layout -->
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12"></div>
                </div>
            </div>
        </section>

        <!-- Two Column Layout -->
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6"></div>
                </div>
            </div>
        </section>

        <!-- Three Column Layout -->
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12"></div>
            </div>
        </div>
    </footer>
    
</body>
</html>
