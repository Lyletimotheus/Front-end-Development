<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUEJS Tutorials</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <!-- ROUTE ELEMENT CONTROLLED BY VUE -->
    <div id="vue-app">
            <h1>{{ greet('afternoon') }}</h1>
            <p>Name: {{ name }}</p>
            <p>Job: {{ job }}</p>
        <!-- Binding our data to various properties -->
            <a v-bind:href="website">CipherCode Design Studios</a>
        <!-- Bind it using a short-hand method -->
        <a :href="website">CipherCode Design Studios</a>
        <input type="text" v-bind:value="job">
        <!-- Bind data as HTML code  -->
        <p v-html="websiteTag"></p>

        <hr>

        <h2>Events</h2>
        <!-- Normal button click events -->
        <!-- <button v-on:click="age++">Add a Year</button>
        <button v-on:click="age--">Subtract a Year</button> -->
        <!-- Adding an event modifier to listen to the button clicks -->
        <button @click.once="add(1)">Add a year</button>
        <button v-on:click="subtract(1)">Subtract a year</button>
        <button @dblclick="add(10)">Add 10 years</button>
        <button v-on:dblclick="subtract(10)">Subtract 10 years</button>
        <p>My age is {{ age }}</p>
        <div id="canvas" v-on:mousemove="updateXY">{{ x }}, {{ y }}</div>
        <!-- Adding an event modifier to prevent the default behaviour of the a tag -->
        <a v-on:click.prevent="click" href="https://www.google.com">Google</a>
    </div>

    <script src="app.js"></script>
</body>
</html>
