<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="display-1 text-center">Forms</h1>
        <form action="/">
            <div class="row">
                    <div class="col-md-6 form-group mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="col-md-6 form-group mb-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group mb-3">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Address">
                    </div>

                    <div class="col-md-7 form-group mb-3">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="city">
                    </div>
            

                <div class="col-md-3 col-6 form-group mb-3">
                    <label for="province">Province</label>
                    <select class="form-select" name="province" id="province">
                        <option selected>Choose your province:</option>
                        <option value="cpt">Cape Town</option>
                        <option value="pta">Pretoria</option>
                        <option value="el">Eastern Cape</option>
                    </select>
                </div>
                <div class="col-md-2 col-6 form-group mb-3">
                    <label for="zip">Zip Code</label>
                    <input type="text" class="form-control" id="zip" placeholder="Zip Code">
                </div>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="tos">
                <label class="form-check-label" for="tos">Sign Me Up</label>
            </div>

            <button class="mt-3 btn btn-success">Send Me Away</button>
        </form>
    </div>
</body>
</html>
