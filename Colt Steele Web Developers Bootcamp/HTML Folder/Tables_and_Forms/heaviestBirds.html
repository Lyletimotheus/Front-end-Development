<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Birds</title>
</head>
<body>
    <h1>Heaviest Birds</h1>
    <table>
        <thead>
            <tr>
                <th>Bird Species</th>
                <th>Weight</th>
                <th>Mass</th>
                <th>Flight</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104kg</td>
                <td>10.2</td>
                <td>No</td>
            </tr>

            <tr>
                <td>Somali Ostrich</td>
                <td>90</td>
                <td>25.6</td>
                <td>No</td>
            </tr>

            <tr>
                <td>Wild Turkey</td>
                <td>58</td>
                <td>25.36</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>

    <h2>Version 2</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Bird Species</th>
                <th colspan="2">Average Mass</th>
                <th rowspan="2">Flight</th>
            </tr>
            <tr>
                <th>KG</th>
                <th>LBS</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104kg</td>
                <td>230</td>
                <td>No</td>
            </tr>

            <tr>
                <td>Somali Ostrich</td>
                <td>90</td>
                <td>185</td>
                <td>No</td>
            </tr>

            <tr>
                <td>Wild Turkey</td>
                <td>58</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
