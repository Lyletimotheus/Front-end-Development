<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Fetch API Revision</title>
</head>
<body>
    <div class="container">
        <h1 class="display-4 mb-4">Fetch API Revision | Sandbox Area</h1>
        <div class="d-flex">
            <button id="getText" class="btn btn-primary me-4">Get Text File Data</button>
            <button id="getUsers" class="btn btn-success me-4">Get JSON</button>
            <button id="getPosts" class="btn btn-warning me-4">Get API Data</button>
        </div>
        <hr>
        <div id="output"></div>
        <form action="" id="addPost">
            <div class="form-group">
                <input type="text" id="title" placeholder="Title" class="form-control">
            </div>
            <div class="form-group">
                <textarea id="body" placeholder="Body" class="form-control"></textarea>
            </div>
            <input type="submit" value="Submit" class="btn btn-secondary mt-2">
        </form>
    </div>

    <script>
        document.querySelector('#getText').addEventListener('click', getText);

        function getText() {
            // 1. Call the fetch function
            fetch('sample.txt')
            // 2. fetch returns a promise (using .then)
            .then(function(response) {
            // 3. return a response that you want to display
                return response.text();
            })
            // 4. function to get the actual data
            .then(function(data) {
                document.querySelector('#output').textContent = data;
            })
            // 5. Catch errors with the promises
            .catch(function(err) {
                console.log(err);
            })
        }

        // Using Arrow functions to rewrite the above function

        // function getText() {
        //     fetch('sample.txt')
        //     .then((response) => response.text())
        //     .then((data) => { 
                // document.querySelector('#output').textContent = data;
                // })
                // .catch((err) => console.log(err))
        // }

        // --------------------------------------- Fetching data from a JSON File using FETCH API ------------------------------------
        document.querySelector('#getUsers').addEventListener('click', getUsers);

        function getUsers() {
            fetch('users.json')
            .then((res) => res.json())
            .then((data) => {
                let output = '<h2 class="mb-4">Users</h2>';
                data.forEach(function(user) {
                    output += `
                    <ul class="list-group mb-3">
                        <li class="list-group-item">ID: ${user.id}</li>
                        <li class="list-group-item">Name: ${user.name}</li>
                        <li class="list-group-item">Email: ${user.email}</li>
                    </ul>
                `;
            });
            document.querySelector('#output').innerHTML = output;
        })
    }

        // --------------------------------------- Fetching data from a external API using FETCH API ------------------------------------
        document.querySelector('#getPosts').addEventListener('click', getPosts);

        function getPosts() {
            fetch('https://jsonplaceholder.typicode.com/posts')
            .then((res) => res.json())
            .then((data) => {
                let output = '<h2 class="mb-4">Posts</h2>';
                data.forEach(function(post) {
                    output += `
                    <div class="card card-body mb-3">
                        <h3>${post.title}</h3>
                        <p>${post.body}</p>
                    </div>
                `;
            });
            document.querySelector('#output').innerHTML = output;
        })
    }

        // --------------------------------------- Making a request to an external API via a form ------------------------------------
        document.querySelector('#addPost').addEventListener('submit', addPost);

        function addPost(e) {
            e.preventDefault();

            let title = document.querySelector('#title').value;
            let body = document.querySelector('#body').value;

            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'Content-type': 'application/json'
                },
                body: JSON.stringify({title:title, body:body})
            })
            .then((res) => res.json())
            .then((data) => console.log(data))            
        }

    </script>
</body>
</html>
