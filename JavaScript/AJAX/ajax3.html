<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX 3 - External API</title>
    <style>
        .user {
            display: flex;
            background: #f4f4f4;
            padding: 10px;
            margin-bottom: 10px;
        }
        ul {
            list-style: none;
        }
    </style>
</head>
<body>
    <button id="button">Load GitHub Users</button>
    <br><br>
    <h1>GitHub Users</h1>
    <div id="users"></div>

    <script>
        let button = document.querySelector('button');
        button.addEventListener('click', loadUsers);

        // Load GitHub Users
        function loadUsers() {
            let xhr = new XMLHttpRequest();

            xhr.open('GET', 'https://api.github.com/users', true);

            xhr.onload = function() {
                if(this.status == 200) {
                    let users = JSON.parse(this.responseText);
                    let output = '';
                    users.forEach(user => {
                        output += `
                                    <div class=user>
                                        <ul>
                                            <li><img src=${user.avatar_url} width=70 height=70></li>
                                            <li>${user.login}</li>
                                        </ul>
                                    </div>`; 
                        document.querySelector('#users').innerHTML = output;
                    });

                }else if (this.status == 404) {
                    document.querySelector('#users').textContent = "The data was not found. Please try again!";
                }else {
                    document.querySelector('#users').textContent = "An error occurred. Please try again later.";
                }
            }
            xhr.send();
        }

    </script>
</body>
</html>
